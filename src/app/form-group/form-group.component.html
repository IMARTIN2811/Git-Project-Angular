<!--Form group es una coleccion de form controls el cual permite
controlar varios form control dentro de un solo grupo
-->
<section class="hero is-primary is-bold">
  <div class="hero-body">
    <div class="container">
      <h1 class="title">
        Crear producto
      </h1>
      <h2 class="subtitle">
        Forms en Angular
      </h2>
    </div>
  </div>
</section>
<div class="container">
  <section class="section">
    <form [formGroup]="form" novalidate (ngSubmit)="save($event)">
      <div class="field">
        <label class="label">Name:</label>
        <div class="control has-icons-left has-icons-right">
          <input class="input" type="text" formControlName="name" />
          <span class="icon is-small is-left">
            <i class="fas fa-user"></i>
          </span>
          <span class="icon is-small is-right">
            <i class="fas fa-check"></i>
          </span>
        </div>
        <p class="help is-success">This username is available</p>
      </div>
      <div class="field">
        <label class="label">Fecha</label>
        <div class="control has-icons-left has-icons-right">
          <input class="input" type="date" formControlName="date" />
          <span class="icon is-small is-left">
            <i class="fas fa-calendar-alt"></i>
          </span>
          <span class="icon is-small is-right">
            <i class="fas fa-check"></i>
          </span>
        </div>
        <p class="help is-success">This username is available </p>
      </div>
      <button class="button is-primary" type="button" (click)="doSomething()">
        Action
      </button>
      <!--
      <p>
        Name: 
        <input type="text" formControlName="name">
      </p>
      <div *ngIf="form.get('name').errors && form.get('name').touched">
        <p *ngIf="form.get('name').hasError('required')">
          Es un campo requerido
        </p>
      </div>
      <p>
        Fecha: 
        <input type="date" formControlName="date">
      </p>
      -->
      <div class="field">
        <label class="label">Email</label>
        <div class="control has-icons-left has-icons-right">
          <input class="input" type="email" formControlName="email">
          <span class="icon is-small is-left">
            <i class="fas fa-at"></i>
          </span>
          <span class="icon is-small is-right">
            <i class="fas fa-check"></i>
          </span>
        </div>
        <p class="help is-success">Success message</p>
        <p class="help is-danger">Error message</p>
      </div>
      <!--
      <p>
        Email: 
        <input type="email" formControlName="email">
      </p>
      <div *ngIf="emailField.errors && emailField.touched">
        <p *ngIf="emailField.hasError('required')">
          Es un campo requerido
        </p>
        <p *ngIf="emailField.hasError('email')">
          No es un email.
        </p>
      </div>
      -->
      <div class="field">
        <label class="label">Descripción:</label>
        <div class="control">
          <textarea class="texttarea" cols="50" rows="5" formControlName="text"></textarea>
          {{ form.get('text').value.length }}/80
        </div>
        <p class="help is-success">This username is available</p>
      </div>
      <!--
      <p>
        Descripción <br/>
        <textarea cols="50" rows="5" formControlName="text"></textarea>
          {{ form.get('text').value.length }}/80
      </p>
      <div *ngIf="form.get('text').errors && form.get('text').touched">
        <p *ngIf="form.get('text').hasError('required')">
          Es un campo requerido
        </p>
        <p *ngIf="form.get('text').hasError('maxlength')">
          Máximo deben haber 80 caracteres.
        </p>
      </div>
      -->
      <div class="field">
        <label class="label">Category:</label>
        <div class="control">
          <div class="select">
            <select formControlName="category">
              <option value="1">Category 1</option>
              <option value="2">Category 2</option>
              <option value="3">Category 3</option>
            </select>
          </div>
        </div>
      </div>
      <div class="field">
        <label class="label">Genero:</label>
        <div class="control">
          <label class="radio">
            <input type="radio" name="gender" formControlName="gender" value="male">
            Male
          </label>
          <label class="radio">
            <input type="radio" name="gender" formControlName="gender" value="female">
            Female
          </label>
          <label class="radio">
            <input type="radio" name="gender" formControlName="gender" value="other">
            Other
          </label>
        </div>
      </div>
      <button type="submit">Guardar</button>
    </form>
  </section>
</div>


<div class="mt-3" >
  <div class="row">
    <div class="col-md-3">
    </div>
    <div class="col-md-6 col-md-offset-3">
      
    </div>
  </div>
</div>
